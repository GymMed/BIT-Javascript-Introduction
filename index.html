<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript First Lesson</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="m-5 shadow p-3 rounded-3 d-flex flex-column gap-3">
            <div class="fs-2 fw-bold text-center p-4 text-info">
                JavaScript Lesson Work
            </div>
            <div
                class="first-task d-flex flex-column gap-3 p-3 m-2 shadow rounded"
            >
                <form action="" class="d-flex flex-column gap-3">
                    <div class="field d-flex flex-column gap-2">
                        <label for="name">Actor Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Jhon"
                            value="Jonas"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="field d-flex flex-column gap-3">
                        <label for="surname">Actor Surname</label>
                        <input
                            type="text"
                            name="surname"
                            id="surname"
                            placeholder="Cena"
                            value="Jonaitis"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="first-task-btn"
                        >
                            Check
                        </button>
                    </div>
                </form>
                <div
                    id="name-result"
                    class="bg-success p-3 rounded text-white d-none"
                ></div>
            </div>
            <div
                class="second-task d-flex flex-column gap-3 p-3 m-2 shadow rounded"
            >
                <form action="" class="d-flex flex-column gap-3">
                    <div class="field d-flex flex-column gap-2">
                        <label for="myName">My Name</label
                        ><input
                            type="text"
                            name="myName"
                            id="myName"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="field d-flex flex-column gap-2">
                        <label for="mySurname">My Surname</label
                        ><input
                            type="text"
                            name="mySurname"
                            id="mySurname"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="field d-flex flex-column gap-2">
                        <label for="myBirthday">My Birthday</label
                        ><input
                            type="date"
                            name="myBirthday"
                            id="myBirthday"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="field d-flex flex-column gap-2">
                        <label for="myDate">My Date</label
                        ><input
                            type="date"
                            name="myDate"
                            id="myDate"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="second-task-btn"
                        >
                            Check
                        </button>
                    </div>
                </form>
                <div
                    id="second-task-result"
                    class="bg-success p-3 rounded text-white d-none"
                ></div>
            </div>
            <div
                class="third-task d-flex flex-column gap-3 p-3 m-2 shadow rounded"
            >
                <form action="" class="d-flex flex-column gap-3">
                    <div class="field d-flex flex-column gap-2">
                        <label for="initialName">User Name:</label
                        ><input
                            type="text"
                            name="initialName"
                            id="initialName"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="field d-flex flex-column gap-2">
                        <label for="initialSurname">User Surname:</label
                        ><input
                            type="text"
                            name="initialSurname"
                            id="initialSurname"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="third-task-btn"
                        >
                            Check
                        </button>
                    </div>
                </form>
                <div
                    id="third-task-result"
                    class="bg-success p-3 rounded text-white d-none"
                ></div>
            </div>
            <div
                class="fourth-task d-flex flex-column gap-3 p-3 m-2 shadow rounded"
            >
                <form action="" class="d-flex flex-column gap-3">
                    <div class="field d-flex flex-column gap-2">
                        <label for="fourthName">Actor name:</label
                        ><input
                            type="text"
                            name="fourthName"
                            id="fourthName"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="field d-flex flex-column gap-2">
                        <label for="fourthSurname">Actor Surname:</label
                        ><input
                            type="text"
                            name="fourthSurname"
                            id="fourthSurname"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="fourth-task-btn"
                        >
                            Check
                        </button>
                    </div>
                </form>
                <div
                    id="fourth-task-result"
                    class="bg-success p-3 rounded text-white d-none"
                ></div>
            </div>
            <div
                class="fifth-task d-flex flex-column gap-3 p-3 m-2 shadow rounded"
            >
                <form action="" class="d-flex flex-column gap-3">
                    <div class="field d-flex flex-column gap-2">
                        <label for="fifthDate">Date: </label
                        ><input
                            type="date"
                            name="fifthDate"
                            id="fifthDate"
                            class="d-block p-2"
                        />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="fifth-task-btn"
                        >
                            Check
                        </button>
                    </div>
                </form>
                <div
                    id="fifth-task-result"
                    class="bg-success p-3 rounded text-white d-none"
                ></div>
            </div>
        </main>
        <script src="js/first-task.js"></script>
        <script src="js/second-task.js"></script>
        <script src="js/third-task.js"></script>
        <script src="js/fourth-task.js"></script>
        <script src="js/fifth-task.js"></script>
        <script src="script.js"></script>
    </body>
</html>
